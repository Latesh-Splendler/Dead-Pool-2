<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .videos-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            color: #e53935;
        }
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: #282828;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-10px);
        }
        .video-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .video-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
        }
        .video-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="videos-section">
        <h2>Videos</h2>
        <div class="videos-grid">
            <div class="video-item">
                <a href="https://www.youtube.com/watch?v=ZIM1HydF9UA" target="_blank">
                    <img src="https://img.youtube.com/vi/ZIM1HydF9UA/hqdefault.jpg" alt="Deadpool Trailer">
                    <div class="video-title">Deadpool Trailer</div>
                </a>
            </div>
            <div class="video-item">
                <a href="https://www.youtube.com/watch?v=D86RtevtfrA" target="_blank">
                    <img src="https://img.youtube.com/vi/D86RtevtfrA/hqdefault.jpg" alt="Deadpool 2 Trailer">
                    <div class="video-title">Deadpool 2 Trailer</div>
                </a>
            </div>
            <div class="video-item">
                <a href="https://www.youtube.com/watch?v=20bpjtCbCz0" target="_blank">
                    <img src="https://img.youtube.com/vi/20bpjtCbCz0/hqdefault.jpg" alt="Deadpool Bloopers">
                    <div class="video-title">Deadpool Bloopers</div>
                </a>
            </div>
          
        </div>
    </div>
</body>
</html>
